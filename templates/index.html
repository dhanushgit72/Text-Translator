<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Text Translator</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .form-group label {
            font-weight: 600;
        }

        .form-group textarea {
            resize: none;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text Translator</h1>
        <p>Enter the text you wish to translate, choose the language, and click Translate</p>
        <form method="POST">
            <div class="form-group">
                <label for="text">Text to Translate:</label>
                <textarea id="text" name="text" cols="30" rows="5" class="form-control"
                    placeholder="Enter text here..."></textarea>
            </div>
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select id="language" name="language" class="form-control">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-Hans">Chinese (Simplified)</option>
                    <option value="zh-Hant">Chinese (Traditional)</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="pa">Punjabi</option>
                    <option value="jv">Javanese</option>
                    <option value="ms">Malay</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="tl">Tagalog</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Translate</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Jg5nWjZosF6FLV5+PygO7rC1uD6tbI6E5M5r56/+Ym8PYQ" crossorigin="anonymous">
    </script>
</body>

</html>
